<body onload="loadOrderDetails()">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="index.html">â˜• Buzz & Bites</a>

      <a class="btn btn-light" href="cart.html">ðŸ›’ Cart</a>

  <!-- Order Confirmation Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Order Confirmation</h2>

    <h4>Delivery Address</h4>
    <p id="address-details"></p>

    <h4>Order Summary</h4>
    <ul id="order-summary" class="list-group mb-4">
      <!-- Order items will be injected here -->
    </ul>

    <div class="d-flex justify-content-between total-price">
      <span>Total:</span>
      <span id="total-price">$0.00</span>

      <button class="btn btn-success btn-lg">Confirm Order</button>
    </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Order Confirmation Logic -->
  <script>
    function loadOrderDetails() {
      // Get cart and address data from localStorage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const address = JSON.parse(localStorage.getItem('deliveryAddress')) || {};

      // Display address details
      const addressDetails = ` 
        <strong>${address.name || 'Not provided'}</strong><br>
        ${address.address || 'Not provided'}<br>
        ${address.city || ''}, ${address.postalCode || ''}<br>
        Phone: ${address.phone || 'Not provided'}
      `;
      document.getElementById('address-details').innerHTML = addressDetails;

      // Display cart items and calculate total price
      const orderSummary = document.getElementById('order-summary');
      orderSummary.innerHTML = ''; // Clear any existing items
      let totalPrice = 0;

      cart.forEach(item => {
        // Ensure we have default values if properties are missing
        const name = item.name || 'Unnamed item';
        const price = typeof item.price === 'number' ? item.price : 0;
        const quantity = typeof item.quantity === 'number' ? item.quantity : 1;
        const total = price * quantity;

        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item');
        listItem.innerHTML = `${name} - $${price.toFixed(2)} x ${quantity} = $${total.toFixed(2)}`;
        orderSummary.appendChild(listItem);

        // Add to total price
        totalPrice += total;
      });

      // Display total price
      document.getElementById('total-price').innerText = `$${totalPrice.toFixed(2)}`;
    }
  </script>
  <!-- Order Confirmation Logic -->
<script>
  function loadOrderDetails() {
    // Get cart and address data from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const address = JSON.parse(localStorage.getItem('deliveryAddress')) || {};

    // Display address details
    const addressDetails = ` 
      <strong>${address.name || 'Not provided'}</strong><br>
      ${address.address || 'Not provided'}<br>
      ${address.city || ''}, ${address.postalCode || ''}<br>
      Phone: ${address.phone || 'Not provided'}
    `;
    document.getElementById('address-details').innerHTML = addressDetails;

    // Display cart items and calculate total price
    const orderSummary = document.getElementById('order-summary');
    orderSummary.innerHTML = ''; // Clear any existing items
    let totalPrice = 0;

    cart.forEach(item => {
      // Ensure we have default values if properties are missing
      const name = item.name || 'Unnamed item';
      const price = typeof item.price === 'number' ? item.price : 0;
      const quantity = typeof item.quantity === 'number' ? item.quantity : 1;
      const total = price * quantity;

      const listItem = document.createElement('li');
      listItem.classList.add('list-group-item');
      listItem.innerHTML = `${name} - $${price.toFixed(2)} x ${quantity} = $${total.toFixed(2)}`;
      orderSummary.appendChild(listItem);

      // Add to total price
      totalPrice += total;
    });

    // Display total price
    document.getElementById('total-price').innerText = `$${totalPrice.toFixed(2)}`;
  }

  function confirmOrder() {
    // Clear cart and address from localStorage after confirming the order
    localStorage.removeItem('cart');
    localStorage.removeItem('deliveryAddress');

    // Show a thank you message
    document.body.innerHTML = `
      <div class="container text-center my-5">
        <h2>Thank You for Ordering!</h2>
        <p>Your order has been successfully placed. We'll process it and notify you soon.</p>
        <a href="index.html" class="btn btn-success btn-lg">Back to Home</a>
      </div>
    `;
  }

  // Attach confirmOrder function to the button click event
  document.querySelector('.btn-success').addEventListener('click', confirmOrder);
</script>
